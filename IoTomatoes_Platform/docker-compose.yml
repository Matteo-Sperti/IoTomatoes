version: '3.4'

# networks:
#   mynet:
#     driver: bridge
#     ipam:
#       driver: default
#       config:
#         - subnet: "172.16.0.0/24"


services:
  load_balancer:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8080:80"

  service_catalog:
    image: service_catalog
    build:
      context: .
      dockerfile: ./ServiceCatalog/Dockerfile
    depends_on:
      - load_balancer
    # networks:
    #   mynet:
    #     ipv4_address: "172.16.0.3"

  resource_catalog:
    image: resource_catalog
    build:
      context: .
      dockerfile: ./ResourceCatalog/Dockerfile
    depends_on:
      - load_balancer
    links:
      - service_catalog

  telegram_bot:
    image: telegram_bot
    build:
      context: .
      dockerfile: ./TelegramBot/Dockerfile
    depends_on:
      - resource_catalog
    links:
      - service_catalog
      - mongodb_connector

  smart_irrigation:
    image: smart_irrigation
    build:
      context: .
      dockerfile: ./SmartIrrigation/Dockerfile
    depends_on:
      - resource_catalog
    links:
      - service_catalog
      - mongodb_connector
      - weather_forecast

  smart_lighting:
    image: smart_lighting
    build:
      context: .
      dockerfile: ./SmartLighting/Dockerfile
    depends_on:
      - resource_catalog
    links:
      - service_catalog
      - mongodb_connector
      - weather_forecast

  fault_detection:
    image: fault_detection
    build:
      context: .
      dockerfile: ./FaultDetection/Dockerfile
    depends_on:
      - resource_catalog
    links:
      - service_catalog

  consumption_manager:
    image: consumption_manager
    build:
      context: .
      dockerfile: ./ConsumptionManager/Dockerfile
    depends_on:
      - resource_catalog
    links:
      - service_catalog

  weather_forecast:
    image: weather_forecast
    build:
      context: .
      dockerfile: ./WeatherForecast/Dockerfile
    depends_on:
      - resource_catalog
    links:
      - service_catalog
  
  localization:
    image: localization
    build:
      context: .
      dockerfile: ./Localization/Dockerfile
    depends_on:
      - resource_catalog
    links:
      - service_catalog

  mongodb_connector:
    image: mongodb_connector
    build:
      context: .
      dockerfile: ./MongoDBConnector/Dockerfile
    depends_on:
      - resource_catalog
    links:
      - service_catalog

  data_visualization:
    image: data_visualization
    build:
      context: .
      dockerfile: ./DataVisualizer/Dockerfile
    depends_on:
      - resource_catalog
    links:
      - service_catalog
      - mongodb_connector